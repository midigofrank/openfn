on:
  push:
    branches:
      - main

concurrency:
  group: openfn-deployment
  cancel-in-progress: false

jobs:
  deploy-to-lightning:
    runs-on: ubuntu-latest
    name: A job to deploy to Lightning
    permissions:
      contents: write
    steps:
      - name: openfn deploy
        uses: openfn/cli-deploy-action@v1.0.0
        with:
          secret_input: ${{ secrets.OPENFN_74258ee6_920c_46fd_bfef_dee306e5778d_API_KEY }}
          config_path_input: 'openfn-74258ee6-920c-46fd-bfef-dee306e5778d-config.json'

on:
  push:
    branches:
      - test-deploy

concurrency:
  group: openfn-deployment
  cancel-in-progress: false

jobs:
  deploy-to-lightning:
    runs-on: ubuntu-latest
    name: A job to deploy to Lightning
    permissions:
      contents: write
    steps:
      - name: openfn deploy
        uses: openfn/cli-deploy-action@v1.0.0
        with:
          secret_input: ${{ secrets.OPENFN_4923dcf9_eb9b_4e02_9f1a_23632a201816_API_KEY }}
          config_path_input: 'openfn-4923dcf9-eb9b-4e02-9f1a-23632a201816-config.json'

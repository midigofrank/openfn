name: openhie-project
description: null
credentials: null
workflows:
  OpenHIE-Workflow:
    name: OpenHIE Workflow
    jobs:
      Transform-data-to-FHIR-standard-Updated:
        name: Transform data to FHIR standard
        adaptor: '@openfn/language-http@latest'
        credential: null
        body: |
          fn(state => state);

      Send-to-OpenHIM-to-route-to-SHR-revert-this:
        name: Send to OpenHIM to route to SHR
        adaptor: '@openfn/language-http@latest'
        credential: null
        body: |
          fn(state => state);

      Notify-CHW-upload-successful:
        name: Notify CHW upload successful
        adaptor: '@openfn/language-http@latest'
        credential: null
        body: |
          fn(state => state);

      Notify-CHW-upload-failed:
        name: Notify CHW upload failed
        adaptor: '@openfn/language-http@latest'
        credential: null
        body: |
          fn(state => state);

    triggers:
      webhook:
        type: webhook
        enabled: true
    edges:
      webhook->Transform-data-to-FHIR-standard-Updated:
        source_trigger: webhook
        target_job: Transform-data-to-FHIR-standard-Updated
        condition_type: always
        enabled: true
      Transform-data-to-FHIR-standard-Updated->Send-to-OpenHIM-to-route-to-SHR-revert-this:
        source_job: Transform-data-to-FHIR-standard-Updated
        target_job: Send-to-OpenHIM-to-route-to-SHR-revert-this
        condition_type: on_job_success
        enabled: true
      Send-to-OpenHIM-to-route-to-SHR-revert-this->Notify-CHW-upload-successful:
        source_job: Send-to-OpenHIM-to-route-to-SHR-revert-this
        target_job: Notify-CHW-upload-successful
        condition_type: on_job_success
        enabled: true
      Send-to-OpenHIM-to-route-to-SHR-revert-this->Notify-CHW-upload-failed:
        source_job: Send-to-OpenHIM-to-route-to-SHR-revert-this
        target_job: Notify-CHW-upload-failed
        condition_type: on_job_failure
        enabled: true
